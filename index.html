<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4.svg" alt="логотип"></header><section class="profile"><button class="profile__avatar-edit"><img class="profile__avatar" src="f8d2876790f19936dabe.jpg" alt="Аватар пользователя"></button><div class="profile__info"><p class="profile__name">Gorin Pavel</p><button type="button" class="profile__edit-button"><img src="8667ac4a523e8fc42e59.svg" alt="кнопка редактирования"></button><p class="profile__profession">Web-developer</p></div><button type="button" class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" alt="кнопка добаления профайла"></button></section><section class="elements"></section></div><footer class="footer"><p class="footer__copyright">&copy;2020 Gorin Pavel</p></footer><section class="popup popup_avatar"><form class="popup__container" type="submit" novalidate><div class="popup__blank"><p class="popup__title">Обновить аватар</p><input class="popup__input popup__place" placeholder="Ссылка на картинку" required minlength="2"> <span class="popup__input-error" id="popup-place-error"></span> <button class="popup__save-button popup__save-button_inactive">Сохранить</button></div><button type="button" class="popup__close-button popup__close-button_newplace"></button></form></section><section class="popup popup_profile"><form action="#" class="popup__container popup__container_profile" method="post" novalidate type="submit"><div class="popup__blank"><p class="popup__title">Редактировать профиль</p><input class="popup__input popup__name" id="popup-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error" id="popup-name-error"></span> <input class="popup__input popup__profession" id="popup-profession" name="info" placeholder=
