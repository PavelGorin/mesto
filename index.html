<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4.svg" alt="логотип"></header><section class="profile"><button class="profile__avatar-section"><img src="a086f758840ae814ecde.svg" alt="иконка редактирования" class="profile__avatar-button"> <img class="profile__avatar" src="f8d2876790f19936dabe.jpg" alt="Аватар пользователя"></button><div class="profile__info"><p class="profile__name">Gorin Pavel</p><button type="button" class="profile__edit-button"><img src="8667ac4a523e8fc42e59.svg" alt="кнопка редактирования"></button><p class="profile__profession">Web-developer</p></div><button type="button" class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" alt="кнопка добаления профайла"></button></section><section class="elements"></section></div><footer class="footer"><p class="footer__copyright">&copy;2020 Gorin Pavel</p></footer><section class="popup popup_avatar"><form class="popup__container popup__avatar-form popup__container_avatar" novalidate name="update-avatar"><div class="popup__blank"><p class="popup__title">Обновить аватар</p><input class="popup__input popup__avatar-link" type="url" name="avatar" placeholder="Ссылка на avatar" id="avatar-url" required minlength="2"> <span class="popup__input-error" id="avatar-url-error"></span> <button class="popup__save-button popup__save-button_inactive" type="submit">Сохранить</button></div><button type="button" class="popup__close-button popup__close-button_avatar"></button></form></section><section class="popup popup_profile"><form action="#" class="popup__container popup__container_profile" name="edit-profile" novalidate><div class="popup__blank"><p class="popup__title">Редактировать профиль</p><input class="popup__input popup__name" id="edit-title" name="title" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error" id="edit-title-error"></span> <input class="popup__input popup__profession" id="edit-subtitle" name="subtitle" placeholder="Вид деятельности" required minlength="2" maxlength="200"> <span class="popup__input-error" id="edit-subtitle-error"></span> <button class="popup__save-button popup__save-button_profile" type="submit">Сохранить</button></div><button type="button" class="popup__close-button popup__close-button_profile"></button></form></section><section class="popup popup_new-place"><form class="popup__container popup__container_new-place" name="add-place" novalidate><div class="popup__blank"><p class="popup__title">Новое место</p><input class="popup__input popup__place" name="name" id="add-name" placeholder="Название" required minlength="2" maxlength="40"> <span class="popup__input-error" id="add-name-error"></span> <input class="popup__input popup__link" name="link" id="add-url" placeholder="Ссылка на картинку" required type="url"> <span class="popup__input-error" id="add-url-error"></span> <button class="popup__save-button popup__save-button_new-place popup__save-button_inactive" type="submit">Создать</button></div><button type="button" class="popup__close-button popup__close-button_newplace"></button></form></section><section class="popup popup_del-card"><form class="popup__container" novalidate name="confirm-delete"><div class="popup__blank"><p class="popup__title popup__title_del-card">Вы уверены?</p><button class="popup__save-button" type="submit">Да</button></div><button type="button" class="popup__close-button popup__close-button_del"></button></form></section><section class="popup popup_image"><div class="popup__container"><div class="popup__image-block"><img class="popup__picture" src="#" alt="#"><p class="popup__picture-name"></p></div><button type="button" class="popup__close-button popup__close-button_image"></button></div></section><template class="card"><div class="element"><button class="element__picture"><img class="element__image" src="#" alt="#"></button> <button class="element__trash-bin"><img src="a274c87c0f6b553b47ad.svg" alt="Мусорное ведро"></button><div class="element__info"><p class="element__name">name</p><div class="element__like-box"><button type="button" class="element__like"><img src="49570bcb1d637fdb38e5.svg" alt="лайк"></button><p class="element__number-of-likes">0</p></div></div></div></template><script src="index.js"></script></body></html>
