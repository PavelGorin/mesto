<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <p class="profile__name">Gorin Pavel</p>
        <button type="button" class="profile__edit-button"><img src="./images/profile__edit-button.svg"
            alt="кнопка редактирования"></button>
        <p class="profile__profession">Web developer</p>
      </div>
      <button type="button" class="profile__add-button"><img src="./images/profile__add-button.svg"
          alt="кнопка добаления профайла"></button>
    </section>

    <section class="elements">
    </section>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Gorin Pavel</p>
  </footer>
  <section class="popup popup__profile">
    <form name="form" class="popup__container">
      <div class="popup__blank">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__input popup__name " type="text" placeholder="Имя">
        <input class="popup__input popup__profession " type="text" placeholder="Вид деятельности">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </div>
      <button type="button" class="popup__close-button"></button>
    </form>
  </section>

  <section class="popup popup__new-place">
    <form name="form" class="popup__container popup__container_new-place">
      <div class="popup__blank">
        <p class="popup__title">Новое место</p>
        <input class="popup__input popup__place " type="text" placeholder="Название">
        <input class="popup__input popup__link " type="src" placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit">Создать</button>
      </div> 
      <button type="button" class="popup__close-button popup__close-button_newplace"></button>
    </form>
  </section>

  <section class="popup popup__image">
    <div class="popup__container">
      <div class="popup__image-block">
        <img class="popup__picture" src="" alt="">
        <p class="popup__picture-name"></p>
      </div>
      <button type="button" class="popup__close-button popup__close-button_image"></button>
    </div>
  </section>

  <template class="card">
    <div class="element">
      <button class="element__picture"><img class="element__image" src="" alt=""></button>
      <button class="element__trash-bin"><img src="./images/element__trash-bin.svg" alt="Мусорное ведро"></button>
      <div class="element__info">
        <p class="element__name"></p>
        <button type="button" class="element__like"><img src="./images/element__like.svg" alt="лайк"></button>
      </div>
    </div>
  </template>
  <script src="./script/script.js"></script>
</body>

</html>
