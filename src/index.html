<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="логотип">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <p class="profile__name">Gorin Pavel</p>
        <button type="button" class="profile__edit-button"><img src="<%=require('./images/profile__edit-button.svg')%>"
            alt="кнопка редактирования"></button>
        <p class="profile__profession">Web-developer</p>
      </div>
      <button type="button" class="profile__add-button"><img src="<%=require('./images/profile__add-button.svg')%>"
          alt="кнопка добаления профайла"></button>
    </section>

    <section class="elements">
    </section>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Gorin Pavel</p>
  </footer>
  <section class="popup popup_profile">
    <form  action="#" class="popup__container popup__container_profile" method="post" novalidate type="submit" >
      <div class="popup__blank">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__input popup__name" id="popup-name" name="popup-name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="popup-name-error"></span>
        <input class="popup__input popup__profession" id="popup-profession" name="popup-profession" type="text" placeholder="Вид деятельности" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="popup-profession-error"></span>
        <button class="popup__save-button popup__save-button_profile" >Сохранить</button>
      </div>
      <button type="button" class="popup__close-button popup__close-button_profile"></button>
    </form>
  </section>

  <section class="popup popup_new-place">
    <form  class="popup__container popup__container_new-place" type="submit" novalidate> 
      <div class="popup__blank">
        <p class="popup__title">Новое место</p>
        <input class="popup__input popup__place" name="popup-place" id="popup-place" type="text" placeholder="Название" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="popup-place-error"></span>
        <input class="popup__input popup__link" name="popup-link" id="popup-link" placeholder="Ссылка на картинку" required type="url">
        <span class="popup__input-error" id="popup-link-error"></span>
        <button class="popup__save-button popup__save-button_new-place popup__save-button_inactive" >Создать</button>
      </div> +++
      <button type="button" class="popup__close-button popup__close-button_newplace "></button>
    </form>
  </section>

  <section class="popup popup_image">
    <div class="popup__container">
      <div class="popup__image-block">
        <img class="popup__picture" src="#" alt="#">
        <p class="popup__picture-name"></p>
      </div>
      <button type="button" class="popup__close-button popup__close-button_image"></button>
    </div>
  </section>

  <template class="card">
    <div class="element">
      <button class="element__picture"><img class="element__image" src="#" alt="#"></button>
      <button class="element__trash-bin"><img src="<%=require('./images/element__trash-bin.svg')%>" alt="Мусорное ведро"></button>
      <div class="element__info">
        <p class="element__name"></p>
        <button type="button" class="element__like"><img src="<%=require('./images/element__like.svg')%>" alt="лайк"></button>
      </div>
    </div>
  </template>
</body>

</html>
